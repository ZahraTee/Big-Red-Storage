		<link rel="stylesheet" href="css/style.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	</head>
	<body>

    <nav role="navigation" class="navbar navbar-default">

        <!-- Brand and toggle get grouped for better mobile display -->

        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="index.html" class="navbar-brand">Big Red Storage Company</a>
        </div>

        <!-- Collection of nav links, forms, and other content for toggling -->

        <div id="navbarCollapse" class="collapse navbar-collapse">

            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="index.html"></a></li>
            </ul>

           <form class="navbar-form navbar-right" role="search">

                        <input type="text" class="form-control" name="username" placeholder="Username">

                    <button type="submit" class="btn btn-default">Sign In</button>
            </form>

        </div>

    </nav>

		<div class="container">
			<div class = "page-header"> 
				<h2>Select Room Options</h2>

				<div class="stepwizard">
				    <div class="stepwizard-row">
				        <div class="stepwizard-step">
				            <button type="button" class="btn btn-default btn-circle">1</button>
				            <p>Select Location</p>
				        </div>
				        <div class="stepwizard-step">
				            <button type="button" class="btn btn-primary btn-circle">2</button>
				            <p>Room Options</p>
				        </div>
				        <div class="stepwizard-step">
				            <button type="button" class="btn btn-default btn-circle" disabled="disabled">3</button>
				            <p>Add Extras</p>
				        </div>
				        <div class="stepwizard-step">
				            <button type="button" class="btn btn-default btn-circle" disabled="disabled">4</button>
				            <p>Review Booking</p>
				        </div>
				        <div class="stepwizard-step">
				            <button type="button" class="btn btn-default btn-circle" disabled="disabled">5</button>
				            <p>Payment</p>
				        </div>  
				    </div>
				</div>

			</div>

		<div class = "col-md-6 col-sm-7">
		    <form class="form-horizontal">

		        <div class="form-group">
		            <label for="startDate" class="control-label col-xs-3">Start Date</label>
		            <div class="col-xs-9">
		                <input type="date" class="form-control" id="startDate" placeholder="DD-MM-YYYY">
		            </div>
		        </div>
		        <div class="form-group">
		            <label for="endDate" class="control-label col-xs-3">End Date</label>
		            <div class="col-xs-9">
		                <input type="date" class="form-control" id="endDate" placeholder="DD-MM-YYYY">
		            </div>
		        </div>
		        <div class="form-group">
		            <label for="duration" class="control-label col-xs-3">Duration</label>
		            <div class="col-xs-3">
		                <input type="number" class="form-control" id="endDate">
		            </div>
		            <div class="col-xs-6">
		                <div class="dropdown">
						  <button class="btn btn-default dropdown-toggle" type="button" id="roomSize" data-toggle="dropdown" aria-expanded="true">
						    Select a time option
						    <span class="caret"></span>
						  </button>
						  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
						    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">day(s)</a></li>
						    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">week(s)</a></li>
						    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">months(s)</a></li>
						  </ul>
						</div>
		            </div>
		        </div>

		        <div class="form-group">
		            <label for="roomSize" class="control-label col-xs-3">Room Size</label>
		            <div class="col-xs-9">
		                <div class="dropdown">
						  <button class="btn btn-default dropdown-toggle" type="button" id="roomSize" data-toggle="dropdown" aria-expanded="true">
						    Select a room size
						    <span class="caret"></span>
						  </button>
						  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
						    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Room Size 1</a></li>
						    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Room Size 2</a></li>
						    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Room Size 3</a></li>
						    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Room Size 4</a></li>
						  </ul>
						</div>
		            </div>
		        </div>
		    </form>
	</div>

		<div class = "col-md-4 col-md-offset-1 col-sm-5">
			<img src="roomvisualiser"/>
