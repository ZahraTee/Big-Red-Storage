<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Make Payment</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

	</head>
	<body>

		<nav role="navigation" class="navbar navbar-default">

				<!-- Brand and toggle get grouped for better mobile display -->

				<div class="navbar-header">
						<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
						</button>
						<a href="index.html" class="navbar-brand">Big Red Storage Company</a>
				</div>

				<!-- Collection of nav links, forms, and other content for toggling -->

				<div id="navbarCollapse" class="collapse navbar-collapse">

						<ul class="nav navbar-nav">
								<li class="active"><a href="index.html">Home</a></li>
								<li><a href="index.html"></a></li>
						</ul>

						<form class="navbar-form navbar-right" role="search">
								<div class="form-group">
												<input type="text" class="form-control" name="username" placeholder="Username">
										</div>
										<div class="form-group">
												<input type="text" class="form-control" name="password" placeholder="Password">
										</div>
										<button type="submit" class="btn btn-default">Sign In</button>
						</form>

				</div>

		</nav>


		<div class="container">

			<div class = "page-header"> 
				<h2>Payment</h2>

				<div class="stepwizard">
						<div class="stepwizard-row">
								<div class="stepwizard-step">
										<button type="button" class="btn btn-default btn-circle">1</button>
										<p>Select Location</p>
								</div>
								<div class="stepwizard-step">
										<button type="button" class="btn btn-default btn-circle">2</button>
										<p>Room Options</p>
								</div>
								<div class="stepwizard-step">
										<button type="button" class="btn btn-default btn-circle" disabled="disabled">3</button>
										<p>Add Extras</p>
								</div>
								<div class="stepwizard-step">
										<button type="button" class="btn btn-default btn-circle" disabled="disabled">4</button>
										<p>Review Booking</p>
								</div>
								<div class="stepwizard-step">
										<button type="button" class="btn btn-primary btn-circle" disabled="disabled">5</button>
										<p>Payment</p>
								</div>  
						</div>
				</div>
			</div>

			<div class = "row">
				<div class = "col-md-12">

			      <form class="form-horizontal">

			     
			          <!-- Name -->
			          <div class="control-group">
			            <label class="control-label col-md-3"  for="username">Cardholder's Name</label>
			            <div class="controls">
			              <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
			            </div>
			          </div>
			     
			          <!-- Card Number -->
			          <div class="control-group">
			            <label class="control-label col-md-3" for="email">Card Number</label>
			            <div class="controls">
			              <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
			            </div>
			          </div>
			     
			          <!-- Expiry-->
			          <div class="control-group col-md-12">
			            <label class="control-label col-md-3" for="password">Expiry Date</label>
			            <div class="controls">
			              <select name="expiry_month" id="expiry_month">
			                <option></option>
			                <option value="01">Jan (01)</option>
			                <option value="02">Feb (02)</option>
			                <option value="03">Mar (03)</option>
			                <option value="04">Apr (04)</option>
			                <option value="05">May (05)</option>
			                <option value="06">June (06)</option>
			                <option value="07">July (07)</option>
			                <option value="08">Aug (08)</option>
			                <option value="09">Sep (09)</option>
			                <option value="10">Oct (10)</option>1
			                <option value="11">Nov (11)</option>
			                <option value="12">Dec (12)</option>
			              </select>
			              <select name="expiry_year">
			                <option value="13">2013</option>
			                <option value="14">2014</option>
			                <option value="15">2015</option>
			                <option value="16">2016</option>
			                <option value="17">2017</option>
			                <option value="18">2018</option>
			                <option value="19">2019</option>
			                <option value="20">2020</option>
			                <option value="21">2021</option>
			                <option value="22">2022</option>
			                <option value="23">2023</option>
			              </select>
			            </div>
			          </div>
			     
			          <!-- CVV -->
			          <div class="control-group">
			            <label class="control-label col-md-3" for="password_confirm">Card CVV</label>
			            <div class="controls">
			              <input type="password" id="password_confirm" name="password_confirm" placeholder="">
			            </div>
			          </div>
			          <!-- Submit -->
			          <div class="col-md-8">
			              <a href="confirmation.html" class="btn btn-success pull-right">Pay Now</a>
			            </div>
			          </div>
			     

			      </form>

		   
				</div>
			</div>

		</div>

	<script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
	
</html>
