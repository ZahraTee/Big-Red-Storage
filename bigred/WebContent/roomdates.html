<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Welcome to Big Red Storage</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

	</head>
	<body>

    <nav role="navigation" class="navbar navbar-default">

        <!-- Brand and toggle get grouped for better mobile display -->

        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="index.html" class="navbar-brand">Big Red Storage Company</a>
        </div>

        <!-- Collection of nav links, forms, and other content for toggling -->

        <div id="navbarCollapse" class="collapse navbar-collapse">

            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="index.html"></a></li>
            </ul>

           <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-default">Sign In</button>
            </form>

        </div>

    </nav>

		<div class="container">
			<div class = "page-header">
				<div class = "page-heading">
					<a href="location.html" class="btn btn-default">Back</a>
					<h2>Select Dates</h2>
				</div>

				<div class="stepwizard">
				    <div class="stepwizard-row">
				        <div class="stepwizard-step">
				            <a href="location.html" class="btn btn-default btn-circle">1</a>
				            <p>Select Location</p>
				        </div>
				        <div class="stepwizard-step">
				            <a href="roomdates.html" class="btn btn-primary btn-circle">2</a>
				            <p>Select Dates</p>
				        </div>
				        <div class="stepwizard-step">
				            <a href="roomsizes.html" class="btn btn-default btn-circle">3</a>
				            <p>Select Room Sizes</p>
				        </div>
				        <div class="stepwizard-step">
				            <a href="extraoptions.html" class="btn btn-default btn-circle">4</a>
				            <p>Add Extras</p>
				        </div>
				        <div class="stepwizard-step">
				            <a href="review.html" class="btn btn-default btn-circle">5</a>
				            <p>Review Booking</p>
				        </div>
				        <div class="stepwizard-step">
				            <a href="payment.html" class="btn btn-default btn-circle">6</a>
				            <p>Payment</p>
				        </div>  
				    </div>
				</div>

			</div>
			
		 <form class="form-horizontal" action="interval_submit" method="get">
		 
			<div class = "col-md-6 col-sm-7">
		   

		        <div class="form-group">
		            <label for="startDate" class="control-label col-xs-4">Start Date</label>
		            <div class="col-xs-8">
		                <input type="date" class="form-control" id="startDate" name="startDate" placeholder="DD-MM-YYYY">
		            </div>
		        </div>
		        <div class="form-group">

		            <label for="endDate" class="control-label col-xs-4">
		            	<span class = "pull-left"> <input id="radio-endDate" type="radio" name="endDate_type" value="date" checked="checked"></span>
		            	End Date
		            </label>
		            <div id="div_endDate" class="col-xs-8">
		                <input type="date" class="form-control" id="endDate" name="endDate" placeholder="DD-MM-YYYY">
		            </div>
		        </div>
		        <div class="form-group">
		            <label for="duration" class="control-label col-xs-4">
		            	<span class = "pull-left"> <input id="radio-endDays" type="radio" name="endDate_type" value="days"></span>
		            	Duration
		            </label>
		            <div style="display:none" id="div_days" class="col-xs-3">
		                <input type="number" class="form-control" id="endDate" name="days">
		            </div> 
		            <div style="display:none" id="div_days_type" class="col-xs-5">
						<select id="days_type" name="days_type" class="form-control">
							<option value="day">day(s)</option>
							<option value="week">week(s)</option>
							<option value="month">month(s)</option>
						</select> 
				    </div>
						            
		        </div>

		    
			</div>
	
			<div class = "col-md-4 col-md-offset-1 col-sm-5">
	
				<div class ="redbox quote">
					<h5>Cost: Â£100.00</h5>
				</div>
				
				<input id="interval_submit" type="submit" class="btn btn-primary pull-right" name="interval_submit" value="Continue">
				<a href="roomsizes.html" class="btn btn-primary pull-right">Continue</a>
			</div>
		</form>

	</body>
	<script>
		$(function(){
			$('#radio-endDate').click(function(){
				if ($(this).is(':checked'))
				{
					$("#div_endDate").show();
				 	$("#div_days").hide();
				 	$("#div_days_type").hide();
				}
			});
			$('#radio-endDays').click(function(){
				if ($(this).is(':checked'))
				{
					$("#div_endDate").hide();
				 	$("#div_days").show();
				 	$("#div_days_type").show();
				}
			});
		});
	
	
	</script>
	<script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	
</html>
