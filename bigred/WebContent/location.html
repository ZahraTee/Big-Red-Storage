<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	</head>
	<body>

    <nav role="navigation" class="navbar navbar-default">

        <!-- Brand and toggle get grouped for better mobile display -->

        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>

                <span class="icon-bar"></span>
            </button>
            <a href="index.html" class="navbar-brand">Big Red Storage Company</a>

        <!-- Collection of nav links, forms, and other content for toggling -->

        <div id="navbarCollapse" class="collapse navbar-collapse">

            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="index.html"></a></li>
            </ul>

            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">

<div class="container">

	<div class = "page-header">
		<div class = "page-heading">
			<a href="index.html" class="btn btn-default">Back</a>
			<h2>Select a Location</h2>
		</div>

		<div class="stepwizard">
		    <div class="stepwizard-row">
		        <div class="stepwizard-step">
		            <a href="location.html" class="btn btn-primary btn-circle">1</a>
		            <p>Select Location</p>
		        </div>
		        <div class="stepwizard-step">
		            <a href="roomdates.html" class="btn btn-default btn-circle">2</a>
		            <p>Select Dates</p>
		        </div>
		        <div class="stepwizard-step">
		            <a href="roomsizes.html" class="btn btn-default btn-circle">3</a>
		            <p>Select Room Sizes</p>
		        </div>
		        <div class="stepwizard-step">
		            <a href="extraoptions.html" class="btn btn-default btn-circle">4</a>
		            <p>Add Extras</p>
		        </div>
		        <div class="stepwizard-step">
		            <a href="review.html" class="btn btn-default btn-circle">5</a>
		            <p>Review Booking</p>
		        </div>
		        <div class="stepwizard-step">
		            <a href="payment.html" class="btn btn-default btn-circle">6</a>
		            <p>Payment</p>
		        </div>  
		    </div>
		</div>

	</div>

	<div class="row">
		<!--<div class="col-md-6 col-sm-6">
			<div class = "redbox">-->
				<div class="bh-sl-container container-fluid">
			
					<div class="bh-sl-form-container">
						<form id="bh-sl-user-location" class="form-inline" method="post" action="#" role="form">
							<div class="form-input form-group">
								<label for="bh-sl-address">Enter Address or Zip Code:</label>
								<input class="form-control" type="text" id="bh-sl-address" name="bh-sl-address" />
							</div>
	
							<button id="bh-sl-submit" class="btn btn-primary" type="submit">Submit</button>
						</form>
					</div>
		
				<div id="map-container" class="bh-sl-map-container">

						<div id="map-results-container" class="container">
							<div id="bh-sl-map" class="bh-sl-map col-sm-6 col-xs-12"></div>
							<div class="col-sm-6 col-xs-12">
								<div class="bh-sl-loc-list">
									<ul class="list list-unstyled"></ul>
								</div>
										<form id="branch" action="branch_submit" method="post">
											<input id="branch_id" type="hidden" name="branch_id">
											<input id="branch_id_submit" type="submit" class="btn btn-primary pull-right" name="branch_id_submit" value="Continue">
										</form>
							</div>
						</div>

	      		</div>
				
	        </div>
		</div>


		

	</div>

		<script src="http://code.jquery.com/jquery.min.js"></script>
	    <script src="js/bootstrap.min.js"></script>
	    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	    <script src="assets/js/libs/handlebars.min.js"></script>
	    <script src="http://maps.google.com/maps/api/js?sensor=false&region=UK"></script>
	    <script src="assets/js/plugins/storeLocator/jquery.storelocator.js"></script>
		<script>
			$(function() {
				$('#map-container').storeLocator({
					'defaultLoc': true,
					'defaultLat': '51.500152',
					'defaultLng' : '-0.126236',
					'mapSettings' : {
						zoom: 10
					}
				});
				$('#branch').submit(function () {

					var attr_value = $("#branch_id").attr('value');
					//alert(attr_value);
					if (typeof attr_value === typeof undefined || attr_value === false) {
						alert("Please select a branch!");
						return false;
					}
				});
			});
		</script>

	</body>
	
</html>
